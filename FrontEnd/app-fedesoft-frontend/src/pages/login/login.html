<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card center>
    <ion-card-header>
      Datos del usuario
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed> Usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed> Contrase√±a:</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block (click)="Ingresar()">Ingresar</button>
      </div>
      <div padding>
        <button ion-button block (click)="Registro()">Registrarme</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
